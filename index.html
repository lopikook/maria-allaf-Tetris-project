<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tetris - Projet</title>
  <link rel="stylesheet" href="/src/styles.css" />
</head>
<body>
  <div class="container">
    <canvas id="game"></canvas>
    <aside class="panel">
      <div id="score">Score: 0</div>
      <div id="lines">Lignes: 0</div>
      <div id="level">Niveau: 1</div>
      <div id="next">Prochaine : </div>
      <div class="controls">
        <strong>Touches</strong>
        <ul>
          <li>⟵ / ⟶ : déplacer</li>
          <li>↑ : rotation</li>
          <li>↓ : soft drop</li>
          <li>Space : hard drop</li>
          <li>P : pause</li>
        </ul>
      </div>
      <div id="status" class="status"></div>
      <button id="reset">Recommencer</button>
    </aside>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
